<!DOCTYPE html>
<html lang="it" dir="ltr">
  <head>
    <meta charset="utf-8">
    <!-- vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <!-- font google -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.css" integrity="sha512-f73UKwzP1Oia45eqHpHwzJtFLpvULbhVpEJfaWczo/ZCV5NWSnK4vLDnjTaMps28ocZ05RbI83k2RlQH92zy7A==" crossorigin="anonymous" />
    <!-- css -->
    <link rel="stylesheet" href="css/style.css">
    <title>vue-todolist</title>
  </head>

  <body>
    <h1>vue-todolist</h1>

    <div id="root">
      <input type="text" v-model="newItem" placeholder="scrivi qui">

      <button type="button" @click="printNewItem">Aggiungi</button>

      <ul>
        <li v-for="item in listItem">
          <i class="fas fa-times-circle" @click="removeItem"></i>{{ item }}
        </li>
      </ul>
    </div>

    <!-- js -->
    <script src="js/main.js" charset="utf-8"></script>
  </body>
</html>
