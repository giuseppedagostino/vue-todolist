<!DOCTYPE html>
<html lang="it" dir="ltr">
  <head>
    <meta charset="utf-8">
    <!-- vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <!-- font google -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;600&family=Rubik:wght@400;600&display=swap" rel="stylesheet">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.css" integrity="sha512-f73UKwzP1Oia45eqHpHwzJtFLpvULbhVpEJfaWczo/ZCV5NWSnK4vLDnjTaMps28ocZ05RbI83k2RlQH92zy7A==" crossorigin="anonymous" />
    <!-- css -->
    <link rel="stylesheet" href="css/style.css">
    <title>vue-todolist</title>
  </head>

  <body>

    <div id="root">
      <h1>vue-todolist</h1>
      <div id="input_section">
        <input class="card" type="text" v-model="newItem" placeholder="scrivi qui" @keydown.13="addNewItem">
        <button class="card" type="button" @click="addNewItem">Aggiungi</button>
      </div>

      <ul>
        <li class="card" :class="done" v-for="(item, index) in listItem">
          {{ item }}
          <div>
            <i class="fas fa-times-circle" @click="removeItem(index)"></i>
            <!-- aggiungo qua -->
            <i class="fas fa-check-circle" @click="doneItem"></i>
          </div>
        </li>
      </ul>
    </div>

    <!-- js -->
    <script src="js/main.js" charset="utf-8"></script>
  </body>
</html>
